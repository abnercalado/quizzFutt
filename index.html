            document.getElementById("cr").src = "fotos/cr7 careca.png";

            document.getElementById("cr").src = "fotos/cr7 careca blur.png"
        }
    </script>

<body>
    <div class="top">
        <img src="logo/QF_-_LOGO_EDITAVEL_v4_page-0001-removebg-preview.png" alt="logogrande" width="100px" height="100px">
        <b><h1 id="nome">QuizzFut</h1></b>
        <nav id="menu">
            <ul class="lista">

    </div>

            <div class="perguntas">
                <b><h1 id="perguntash1">TESTE SEU CONHECIMENTO FUTEBOLISTICO:</h1></b>

                <b><p id="campeaobr">1°) Campeão Brasileiro de 2019-22:</p></b>
                <div class="answers-container">
                  <button class="answer button">A) Flamengo, Flamengo, Atlético-MG, Palmeiras</button> <br>
                  <button class="answer button">B) Corinthians, Flamengo, Palmeiras, Atlético-MG</button> <br>

                    <button class="answer button">A) Rivaldo</button> <br>
                    <button class="answer button">B) Julio Baptista</button> <br>
                    <button class="answer button">C) Leomar</button> <br>
                    <button class="answer button">D) Cleberson</button> <br>

                <b><p id="campeaobr">3°) Quem é o jogador com mais assistências na história da Liga dos Campeões da UEFA?</p></b>
                <img src="fotos/cr7 careca blur.png" alt="careca" width="150px" height="200px" id="cr" onclick="acendeFoto()"> <!-- onmousemove ou onclick -->

                    <button class="answer button">A) Messi</button> <br>
                    <button class="answer button">B) Neymar</button> <br>
                    <button class="answer button">C) Xavi</button> <br>
