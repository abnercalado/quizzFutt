<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste js 2</title>
    <script>
        function mudaFoto (tipo) {

            if (tipo == 1) {
                arquivo = "fotos/cr7 careca.png";
        }
            if (tipo == 2) {
                arquivo = "fotos/cr7 careca blur.png";
                }
            if (tipo == 3) {
                arquivo = "fotos/cr7feio.jpg"
            }
                document.getElementById("cr").src = arquivo;
        }
    </script>
</head>
<body>
    <!-- cntl k + cntl c = comentar --> <!-- src ali de cima so pega se colocar em uma pasta e no cod ir o caminho da pasta tudo certinho-->
    <h1>muda a foto 2</h1> 
     <img src="fotos/cr7 careca blur.png" id="cr" onclick="mudaFoto(1)" onmousemove="mudaFoto(2)" onmouseout="mudaFoto(3)"> <!-- onmousemove ou onclick -->
</body>
</html>
